<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Function Test - Local vs Production</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .search-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .test-queries {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .test-query-btn {
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .test-query-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .search-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .test-button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .test-button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .test-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .result-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .result-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-loading {
            background: #ffc107;
            color: #000;
        }
        
        .status-success {
            background: #28a745;
            color: white;
        }
        
        .status-error {
            background: #dc3545;
            color: white;
        }
        
        .local-label {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .production-label {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }
        
        .result-content {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200crossing;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f0f0f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
        }
        
        .movie-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
        }
        
        .movie-header {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .movie-poster {
            width: 80px;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
            background: #ddd;
        }
        
        .movie-info {
            flex: 1;
        }
        
        .movie-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .movie-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .streaming-sources {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .streaming-badge {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 0.85rem;
            text-decoration: none;
            color: #333;
            transition: all 0.2s;
        }
        
        .streaming-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .streaming-logo {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }
        
        .json-view {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .toggle-btn {
            padding: 6px 12px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .toggle-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .timing-info {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
            font-size: 0.85rem;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Edge Function Tester - Local vs Production</h1>
        
        <div class="search-section">
            <h2 style="margin-bottom: 15px;">Test Queries</h2>
            
            <div class="test-queries">
                <button class="test-query-btn" onclick="setQuery('Oppenheimer')">Oppenheimer</button>
                <button class="test-query-btn" onclick="setQuery('The Office')">The Office</button>
                <button class="test-query-btn" onclick="setQuery('https://www.netflix.com/title/81012499')">Netflix URL</button>
                <button class="test-query-btn" onclick="setQuery('https://www.youtube.com/watch?v=dQw4w9WgXcQ')">YouTube URL</button>
                <button class="test-query-btn" onclick="setQuery('Stranger Things season 4')">Stranger Things S4</button>
                <button class="test-query-btn" onclick="setQuery('Marvel movies on Disney Plus')">Marvel on Disney+</button>
                <button class="test-query-btn" onclick="setQuery('https://www.primevideo.com/detail/0TIXH7LXH0Z5H12L45MPJFT16O')">Prime Video URL</button>
                <button class="test-query-btn" onclick="setQuery('Breaking Bad')">Breaking Bad</button>
            </div>
            
            <div class="search-input-group">
                <input type="text" id="searchQuery" placeholder="Enter a movie/TV show name or streaming URL..." value="Oppenheimer">
                <button class="test-button" onclick="runBothTests()">Test Both Environments</button>
            </div>
        </div>
        
        <div class="results-grid">
            <div class="result-panel">
                <div class="result-header">
                    <div class="result-title">
                        <span class="status-badge local-label">LOCAL</span>
                        <span style="margin-left: 10px;">localhost:54321</span>
                    </div>
                    <span id="localStatus" class="status-badge">Ready</span>
                </div>
                <div class="view-toggle">
                    <button class="toggle-btn active" onclick="toggleView('local', 'visual')">Visual</button>
                    <button class="toggle-btn" onclick="toggleView('local', 'json')">JSON</button>
                </div>
                <div id="localResult" class="result-content">
                    <p style="color: #999; text-align: center; padding: 40px;">Run a test to see results</p>
                </div>
            </div>
            
            <div class="result-panel">
                <div class="result-header">
                    <div class="result-title">
                        <span class="status-badge production-label">PRODUCTION</span>
                        <span style="margin-left: 10px;">Supabase Edge</span>
                    </div>
                    <span id="productionStatus" class="status-badge">Ready</span>
                </div>
                <div class="view-toggle">
                    <button class="toggle-btn active" onclick="toggleView('production', 'visual')">Visual</button>
                    <button class="toggle-btn" onclick="toggleView('production', 'json')">JSON</button>
                </div>
                <div id="productionResult" class="result-content">
                    <p style="color: #999; text-align: center; padding: 40px;">Run a test to see results</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Store results for toggling views
        let localData = null;
        let productionData = null;
        let localView = 'visual';
        let productionView = 'visual';
        
        // Configuration
        const LOCAL_URL = 'http://localhost:54321/functions/v1/search-content';
        const PRODUCTION_URL = 'https://mrkcgfsbdcukufgwvjap.supabase.co/functions/v1/search-content';
        const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ya2NnZnNiZGN1a3VmZ3d2amFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI2MzA5NTQsImV4cCI6MjA0ODIwNjk1NH0.FnkBn6EWtRMCvmbCQ7iUhsZjF5VzPjBOZVQg48CoPqg';
        
        function setQuery(query) {
            document.getElementById('searchQuery').value = query;
        }
        
        function toggleView(env, view) {
            if (env === 'local') {
                localView = view;
                document.querySelectorAll('.result-panel:first-child .toggle-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
                displayResults('local', localData);
            } else {
                productionView = view;
                document.querySelectorAll('.result-panel:last-child .toggle-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
                displayResults('production', productionData);
            }
        }
        
        async function runBothTests() {
            const query = document.getElementById('searchQuery').value;
            
            if (!query.trim()) {
                alert('Please enter a search query');
                return;
            }
            
            // Reset states
            localData = null;
            productionData = null;
            
            // Update UI to loading state
            updateStatus('local', 'loading');
            updateStatus('production', 'loading');
            showLoading('local');
            showLoading('production');
            
            // Run tests in parallel
            await Promise.all([
                testEndpoint('local', LOCAL_URL, query),
                testEndpoint('production', PRODUCTION_URL, query)
            ]);
        }
        
        async function testEndpoint(env, url, query) {
            const startTime = performance.now();
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': ANON_KEY,
                        'Authorization': `Bearer ${ANON_KEY}`
                    },
                    body: JSON.stringify({ query })
                });
                
                const endTime = performance.now();
                const responseTime = Math.round(endTime - startTime);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                
                // Store data
                if (env === 'local') {
                    localData = { ...data, responseTime };
                } else {
                    productionData = { ...data, responseTime };
                }
                
                updateStatus(env, 'success', responseTime);
                displayResults(env, { ...data, responseTime });
                
            } catch (error) {
                console.error(`Error testing ${env}:`, error);
                updateStatus(env, 'error');
                displayError(env, error.message);
            }
        }
        
        function updateStatus(env, status, responseTime = null) {
            const statusEl = document.getElementById(`${env}Status`);
            
            switch(status) {
                case 'loading':
                    statusEl.textContent = 'Loading...';
                    statusEl.className = 'status-badge status-loading';
                    break;
                case 'success':
                    statusEl.textContent = responseTime ? `Success (${responseTime}ms)` : 'Success';
                    statusEl.className = 'status-badge status-success';
                    break;
                case 'error':
                    statusEl.textContent = 'Error';
                    statusEl.className = 'status-badge status-error';
                    break;
                default:
                    statusEl.textContent = 'Ready';
                    statusEl.className = 'status-badge';
            }
        }
        
        function showLoading(env) {
            const resultEl = document.getElementById(`${env}Result`);
            resultEl.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
            `;
        }
        
        function displayError(env, message) {
            const resultEl = document.getElementById(`${env}Result`);
            resultEl.innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }
        
        function displayResults(env, data) {
            if (!data) return;
            
            const resultEl = document.getElementById(`${env}Result`);
            const viewMode = env === 'local' ? localView : productionView;
            
            if (viewMode === 'json') {
                resultEl.innerHTML = `
                    <div class="json-view">${JSON.stringify(data, null, 2)}</div>
                    ${data.responseTime ? `
                        <div class="timing-info">
                            <span>‚è±Ô∏è Response Time: ${data.responseTime}ms</span>
                            <span>üìä Results: ${data.results?.length || 0}</span>
                        </div>
                    ` : ''}
                `;
                return;
            }
            
            // Visual mode
            if (!data.results || data.results.length === 0) {
                resultEl.innerHTML = `
                    <p style="color: #999; text-align: center; padding: 40px;">No results found</p>
                    ${data.responseTime ? `
                        <div class="timing-info">
                            <span>‚è±Ô∏è Response Time: ${data.responseTime}ms</span>
                        </div>
                    ` : ''}
                `;
                return;
            }
            
            let html = '';
            
            for (const movie of data.results) {
                html += `
                    <div class="movie-card">
                        <div class="movie-header">
                            ${movie.poster ? `<img src="${movie.poster}" alt="${movie.title}" class="movie-poster" onerror="this.style.display='none'">` : ''}
                            <div class="movie-info">
                                <div class="movie-title">${movie.title || 'Unknown Title'}</div>
                                <div class="movie-meta">
                                    ${movie.year ? `${movie.year} ‚Ä¢ ` : ''}
                                    ${movie.type ? `${movie.type.charAt(0).toUpperCase() + movie.type.slice(1)} ‚Ä¢ ` : ''}
                                    ${movie.confidence ? `${Math.round(movie.confidence * 100)}% match` : ''}
                                </div>
                                ${movie.plot ? `<div style="font-size: 0.9rem; color: #666; margin-top: 5px;">${movie.plot.substring(0, 150)}${movie.plot.length > 150 ? '...' : ''}</div>` : ''}
                                ${movie.youtubeUrl ? `
                                    <div style="margin-top: 8px;">
                                        <a href="${movie.youtubeUrl}" target="_blank" style="color: #ff0000; text-decoration: none;">
                                            üé• Watch on YouTube ${movie.channelName ? `(${movie.channelName})` : ''}
                                        </a>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        ${movie.streamingSources && movie.streamingSources.length > 0 ? `
                            <div class="streaming-sources">
                                ${movie.streamingSources.map(source => `
                                    <a href="${source.url}" target="_blank" class="streaming-badge" title="${source.name}">
                                        ${source.logo ? `<img src="${source.logo}" alt="${source.name}" class="streaming-logo" onerror="this.style.display='none'">` : ''}
                                        <span>${source.name} ${source.type !== 'subscription' ? `(${source.type}${source.price ? `: ${source.price}` : ''})` : ''}</span>
                                    </a>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }
            
            if (data.responseTime) {
                html += `
                    <div class="timing-info">
                        <span>‚è±Ô∏è Response Time: ${data.responseTime}ms</span>
                        <span>üìä Results: ${data.results.length}</span>
                    </div>
                `;
            }
            
            resultEl.innerHTML = html;
        }
        
        // Auto-run test on page load with default query
        window.addEventListener('load', () => {
            // Optional: auto-run test
            // runBothTests();
        });
        
        // Allow Enter key to trigger test
        document.getElementById('searchQuery').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                runBothTests();
            }
        });
    </script>
</body>
</html>
